
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <title>Newsletter TRE-PR</title>

    <style>

        table {
			border-spacing: 0;
        }
        td {
            padding: 0;
        }
        img {
            border: 0;
        }

        .wrapper{
            width: 100%;
            table-layout: fixed;
            background-color: #f6f4f3;
            padding-bottom: 60px;
        }

        .main{
            background-color: #e8e3e0;
            margin: 0 auto;
            width: 100%;
            max-width: 580px;
            border-spacing: 0;

            font-family: "Roboto","Arial", sans-serif;
            color: #0a375c;
        }

        hr{
            width: 55%;

            height: 3px;
            background-color: #0a375c;
            border: none;
            margin: 0 0 30px 0;
        }

        .titulo-materia{
            font-size: 28px;
			line-height: 32px;
            font-weight: bold;
            margin: 0 auto 10px;
        }

        .texto-materia, .texto-materia p, .texto-materia div{
            font-family: "Georgia","Times New Roman", serif;
            font-size: 18px;
            line-height: 26px;

            text-align: left;
        }
		
		p, .texto-materia p, .texto-materia div{
			overflow-wrap: break-word;
			word-break: break-word;
		}

        a{
            color: #3183af;
			text-decoration: underline;
        }

        .titulo-materia.outro{
            font-size: 22px;
        }

        .outra-materia{
            margin: 0 0 50px;
        }
        
        #footer{
            background-color: #0a375c;
            color: #e8e3e0;
        }

        .icon_redes{
			display: inline-block;
            margin: auto 15px;
        }
    </style>

    <!-- ELEMENTOS PARA O EDITOR -->
    <link rel="stylesheet" href="editable.css">
    <script src="js/index.js" defer></script>
	<script src="js/modal.js" defer></script>
	
</head>

<body>
    <!-- Flash Messages -->
    <!-- Esse container 'extra' é necessário pra permitir o 'overflow' de notificações -->
    <div class="container-lvl2-flash-message">
        <div class="flash-message-container"></div>
    </div>

    <center class="wrapper final">
        <table class="main" width="100%">
            <!-- CAPA -->
            <tr>
                <td>
                    <a href="https://www.tre-pr.jus.br/imprensa" target="_blank" style="display: inline-block; margin: 0 auto 50px">
                        <img src="https://thiagotolotti.com/newsletter/img/Banner.jpg" alt="" width="580" style="max-width:100%;">
                    </a>
                </td>
            </tr>

            <!-- TÍTULO DA MATÉRIA PRINCIPAL -->
            <tr>
                <td>
                    <table width="100%" style="max-width: 520px; margin: 0 auto;">
                        <tr>
                            <td style="padding: 0 20px;">
                                <p class="titulo-materia" contenteditable placeholder="Título da matéria"></p>
                                <hr>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- CAPA DA MATÉRIA PRINCIPAL -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td style="padding: 0 20px;">
                                <img src="img/placeholder-img.png" alt="" width="540" style="max-width:100%; margin: 0 auto 40px;" id="materia-capa" onClick="addModal(imgCapa)" tabindex= "0">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <!-- CONTEÚDO DA MATÉRIA PRINCIPAL -->
            <tr>
                <td style="padding: 5px 0 20px">
                    <table width="100%" style="max-width: 520px; margin: 0 auto;">
                        <tr>
                            <td style="padding: 0 20px 0;">
                                <div class="texto-materia" contenteditable id="texto-zero">
                                    <p style="margin: 0 auto 17px;" placeholder="Texto da matéria"></p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- TÍTULO E CONTEÚDO DA MATÉRIA SECUNDÁRIA -->
            <tr>
                <td style="padding: 5px 0 20px">
                    <table width="100%" style="max-width: 520px; margin: 0 auto;" id="container-materias-main">
                    </table>
                </td>
            </tr>

            <!-- 'OUTRAS MATÉRIAS' -->
            <tr>
                <td>
                    <table width="100%" style="max-width: 520px; margin: 30px auto 0;">
                        <tr>
                            <td style="padding: 0 20px;">
                                <p class="titulo-materia">Outras Matérias</p>
                                <hr>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- CONTEÚDO 'OUTRAS MATÉRIAS' -->
            <tr>
            <td style="padding: 5px 0 20px">
                <table width="100%" style="max-width: 480px; margin: 0 auto;" id="container-materia-outras">
                    <tr>
                        <td style="padding: 20px 20px 0;">
                            <div class="outra-materia">
                                <p class="titulo-materia outro" contenteditable placeholder="Título da Matéria"></p>
                                <div class="texto-materia" contenteditable="">
                                    <p placeholder="Gravata da matéria"></p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            </tr>
            
            <!-- 'NAS REDES SOCIAIS' -->
                <tr>
                <td>
                    <table width="100%" style="max-width: 520px; margin: 30px auto 0;">
                        <tr>
                            <td style="padding: 0 20px;">
                                <p class="titulo-materia">Nas redes sociais</p>
                                <hr>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr>
            <td style="padding: 5px 0 20px">
                <table width="100%" style="max-width: 480px; margin: 0 auto; padding: 0 20px">
                    <tr>
                        <td>
                            <p class="texto-materia" contenteditable placeholder="Legenda do post das redes sociais (opcional)"></p>
                        </td>
                    </tr>
                </table>
            </td>
            </tr>
            
            <tr>
                <td>
                    <table width="100%" style="max-width:440px; margin: 0 auto">
                        <tr>
                            <td style="padding: 0 20px;">
                                <img src="img/placeholder-redes.png" alt="" width="540" style="max-width:100%; margin: 0 auto 40px;" id="imagem-redes" onClick="addModal(imgRedes)" tabindex = "0">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- FOOTER -->
            <tr>
                <td>
                    <div id="footer">
                        <table width="100%" style="text-align: center; ">
                            <tr>
                                <td style="padding: 35px 20px 15px;">
                                    <a href="https://instagram.com/treparana" target="_blank" class="icon_redes"><img src="https://thiagotolotti.com/newsletter/img/Instagram.png" alt="Ícone do Instagram com link para a rede social do TRE-PR" width="30"></a>
                                    <a href="https://pt-br.facebook.com/treparana" target="_blank" class="icon_redes" ><img src="https://thiagotolotti.com/newsletter/img/Facebook.png" alt="Ícone do Facebook com link para a rede social do TRE-PR" width="30"></a>
                                    <a href="https://www.tiktok.com/@tre_pr" target="_blank" class="icon_redes" ><img src="https://thiagotolotti.com/newsletter/img/Tiktok.png" alt="Ícone do Tiktok com link para a rede social do TRE-PR" width="30"></a>
                                    <a href="https://www.tre-pr.jus.br" target="_blank" class="icon_redes" ><img src="https://thiagotolotti.com/newsletter/img/Website.png" alt="Ícone com link para o website do TRE-PR" width="30"></a>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding: 0 20px 20px; font-size: 16px; line-height: 24px">
                                    <p>Conteúdo e curadoria: Seção de Jornalismo</p>
                                    <p>Layout e criação da newsletter: Seção de Comunicação Visual</p>
                                    <p>Secretaria de Comunicação Social do TRE-PR</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </center>

    <!-- MENU DOS BOTÕES -->
    <div class="menu-btns">
        <button class="btn" onClick="materiasMain.addMateria()">
            <img src="img/add_icon.svg" width="24" alt="">
            Adicionar Matéria
        </button>
        <button class="btn greyed" onClick="materiasMain.removeMateria()" id="remove-materia">
            <img src="img/remove_icon.svg" width="24" alt="">
            Remover Última matéria
        </button>
        <button class="btn" onClick="materiasOutra.addMateria()">
            <img src="img/add_icon.svg" width="24" alt="">
            Adicionar 'Outras matérias'
        </button>
        <button class="btn greyed" onClick="materiasOutra.removeMateria()" id="remove-outra-materia">
            <img src="img/remove_icon.svg" width="24" alt="">
            Remover Última<br>'Outras Matérias'
        </button>
        <button class="btn greyed" onClick="" id="link">
            <img src="img/link_icon.svg" width="24" alt="">
            Inserir Link
        </button>
        <button class="btn" onClick="addConfirm(HTML)">
            <img src="img/html_icon.svg" width="24" alt="">
            Exportar HTML
        </button>
    </div>

    <script defer>
		document.getElementById('link').onclick = function(e){
			e = e || window.event;
			e.preventDefault();
			
			if(!document.querySelector('#link').classList.contains('greyed')){
				addModal(link);
			}
		};
		
		//a cada 200ms verifica se tem algum texto selecionado
		window.setInterval(function(){
			openLink();
		}, 200);
		
		//aceita 'enter' pra adicionar a imagem - ADA Compliance
		document.querySelectorAll("#materia-capa, #imagem-redes").forEach(function(element){
			element.onkeydown = function(event){
				if(event.keyCode === 13){
					element.click();
				}
			}
		});
		
    </script>
</body>

</html>
